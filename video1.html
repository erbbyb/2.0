<body >

	<div class="video">
		
		<!--

			<img src="web-pic/1.svg" alt="SVG图像">
			<img src="boat.gif" alt="Big Boat">
		<iframe width="640" height="360" src="video/interview.mp4" frameborder="0" allowfullscreen></iframe>
		-->
		   <div class="video-container">
        <!-- 第一个视频，循环播放 -->
        <video id="loopingVideo" controls width="640" height="360" loop>
            <source src="video/looping.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- 第二个视频，在按钮点击后播放 -->
        <video id="buttonVideo" controls width="640" height="360">
            <source src="video/on_button_click.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 播放第二个视频的按钮 -->
    <button id="playButton">播放第二个视频</button>

    <script>
        const loopingVideo = document.getElementById("loopingVideo");
        const buttonVideo = document.getElementById("buttonVideo");
        const playButton = document.getElementById("playButton");

        // 隐藏第二个视频
        buttonVideo.style.display = "none";

        playButton.addEventListener("click", function() {
            // 隐藏第一个视频，显示第二个视频
            loopingVideo.style.display = "none";
            buttonVideo.style.display = "block";

            // 当第二个视频播放完毕，继续播放第一个视频
            buttonVideo.addEventListener("ended", function() {
                loopingVideo.style.display = "block";
                buttonVideo.style.display = "none";
                loopingVideo.play();
            });

            // 播放第二个视频
            buttonVideo.play();
	</div>



</body>
